<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokédex</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pokédex, detailed stats of each Pokemon">
    <meta name="keywords" content="Pokédex, Pokémon">
    <meta name="author" content="Elidiana Andrade">
    <meta name="theme-color" content="#0A0B1C">
    <link rel="icon" type="image/x-icon" href="src/favicon.ico">
    <link rel="apple-touch-icon" href="./public/apple-touch-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="src/components/sidebar/sidebar.css">
    <link rel="stylesheet" href="src/components/pokemon-display/pokemon-display.css">
    <link rel="stylesheet" href="src/components/pokedex/pokedex.css">
</head>
<body>
    <header>
        <div class="header__brand">
            <img class="logo" src="src/assets/images/pokemon-logo.webp" alt="Pokémon Logo">
        </div>  
    </header>
    <aside class="sidebar">
        <div class="sidebar__header">
            <a href="#home">
                <div class="sidebar__brand">
                    <img class="logo" src="src/assets/images/pokemon-logo.webp" alt="Pokémon Logo">
                </div>  
            </a>
        </div>
        <div class="sidebar__menu">
            <ul class="menu">
                <li class="menu__item active">
                    <a href="#home" title="Home" class="menu__link">
                        <i class="menu__icon bi bi-house-door"></i>
                        <span class="menu__text">Home</span>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#pokedex" title="Pokédex" class="menu__link">
                        <i class="menu__icon bi bi-record-circle"></i>
                        <span class="menu__text">Pokédex</span>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#favorites" title="Favorites" class="menu__link">
                        <i class="menu__icon bi bi-heart"></i>
                        <span class="menu__text">Favorites</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="sidebar__footer">
        </div>
    </aside>
    <main id="home">
        <span class="subheading">Hello,</span>
        <span id="userFirstName" class="subheading">Master</span>
        <h1 class="title">Which pokemon will you choose today?</h1>

        <div id="choosePokemon">
            <div class="choose-pokemon__content1">
                <form class="choose-pokemon__form">
                    <input type="text"
                            placeholder="search pokemon name or number..."
                            autocomplete="off"
                            id="searchPokemon" 
                            class="choose-pokemon__search"> 
                </form>
                <div class="choose-pokemon__informations">
                    <div>
                        <span class="choose-pokemon__name"></span>
                        <span class="choose-pokemon__number"></span>
                    </div>
                    <div class="choose-pokemon__details">
                        <span class="choose-pokemon__subtitle">Type:
                            <span class="choose-pokemon__types"></span>
                            <ol id="typesList" class="types-list"></ol>
                        </span>
                        <span class="choose-pokemon__subtitle">Abilities:
                            <span class="choose-pokemon__abilities"></span>
                        </span>
                        <div class="choose-pokemon__dimensions">
                            <div class="content1">
                                <span class="choose-pokemon__hp"></span>
                                <span class="choose-pokemon__subtitle">HP</span>
                            </div>
                            <div class="content2">
                                <span class="choose-pokemon__weight"></span>
                                <span class="choose-pokemon__subtitle">Weight</span>
                            </div>
                            <div class="content3">         
                                <span class="choose-pokemon__height"></span>
                                <span class="choose-pokemon__subtitle">Height</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="choose-pokemon__content2">
                <div class="choose-pokemon__cover">
                    <img class="choose-pokemon__img" src="" alt="">
                    <div class="choose-pokemon__buttons">
                      <button id="buttonPrev" class="button-circular bi bi-caret-left-fill"></button>  
                      <button id="buttonNext" class="button-circular bi bi-caret-right-fill"></button>  
                    </div>
                </div>
            </div>  
        </div>
    </main>
    <section id="pokedex">
        <div class="title-container">
            <h2 class="title">Pokédex</h2>
        </div>

        <div class="pokemons-filter">
            <div class="pokemons-length">
                <img src="src/assets/images/pokeball.png" alt="Pokeball">
                <span id="pokedexListLength"></span>
            </div>
        </div>

        <ol id="pokemonsList" class="pokemons-list"></ol>
        <div class="pagination">
            <button id="previousButton" type="button">
                <i class="button-circular bi bi-caret-left-fill"></i>  
                <span>Prev</span>
            </button>
            <button id="nextButton" type="button">
                <span>Next</span>
                <i class="button-circular bi bi-caret-right-fill"></i> 
            </button>
        </div>
    </section>
    <section id="favorites">
        <div class="title-container">
            <h2 class="title">Favorites</h2>
        </div>
        <div class="pokemons-length">
            <img src="src/assets/images/pokeball.png" alt="Pokeball">
            <span id="pokemonListFavoritesLength">0</span>
        </div>
        <ol id="pokemonListFavorites" class="pokemons-list"></ol>
    </section>
    <footer>
        <div class="footerbar">
            <ul class="menu">
                <li class="menu__item active">
                    <a href="#home" title="Home" class="menu__link">
                        <i class="menu__icon bi bi-house-door"></i>
                        <span class="menu__text">Home</span>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#pokedex" title="Pokédex" class="menu__link">
                        <i class="menu__icon bi bi-record-circle"></i>
                        <span class="menu__text">Pokédex</span>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#favorites" title="Favorites" class="menu__link">
                        <i class="menu__icon bi bi-heart"></i>
                        <span class="menu__text">Favorites</span>
                    </a>
                </li>
            </ul>
        </div>
        <span class="text"> Pokédex. Made with 
            <i class="bi bi-suit-heart"></i> by 
            <a href="https://github.com/elidianaandrade" target="_blank">EA</a>. 
        </span>
        <a href="#top">
            <button id="buttonUp" title="Up" class="button-circular bi bi-caret-up-fill"></button>  
        </a>
    </footer>
    <noscript>
        <h3>You need to enable JavaScript to run this app.</h3>
    </noscript>
    <script src="src/pokemon-model.js"></script>
    <script src="src/pokemon-api.js"></script>
    <script src="src/components/pokemon-display/pokemon-display.js"></script>
    <script src="src/components/pokedex/pokedex.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
